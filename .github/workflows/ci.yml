name: CI
on:
  push:
    branches: [ main, develop, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Lint
        run: |
          ruff check spotlfc
          black --check spotlfc
      - name: Test
        run: pytest -q
